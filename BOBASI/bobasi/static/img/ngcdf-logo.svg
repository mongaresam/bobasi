<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Outer circle background -->
  <circle cx="60" cy="60" r="56" fill="#1e3c72" stroke="#c9911a" stroke-width="3"/>
  
  <!-- Inner glow ring -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

  <!-- Left figure (human silhouette with arms raised) -->
  <g fill="white">
    <!-- Left person head -->
    <circle cx="37" cy="42" r="7"/>
    <!-- Left person body -->
    <ellipse cx="37" cy="60" rx="6" ry="10"/>
    <!-- Left arm raised left -->
    <line x1="31" y1="55" x2="19" y2="44" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Left arm raised right toward center -->
    <line x1="43" y1="55" x2="54" y2="44" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Left legs -->
    <line x1="33" y1="70" x2="29" y2="82" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="41" y1="70" x2="45" y2="82" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Right figure -->
  <g fill="white">
    <!-- Right person head -->
    <circle cx="83" cy="42" r="7"/>
    <!-- Right person body -->
    <ellipse cx="83" cy="60" rx="6" ry="10"/>
    <!-- Right arm raised right -->
    <line x1="89" y1="55" x2="101" y2="44" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Right arm raised left toward center -->
    <line x1="77" y1="55" x2="66" y2="44" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Right legs -->
    <line x1="79" y1="70" x2="75" y2="82" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="87" y1="70" x2="91" y2="82" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Hands meeting at top center -->
  <circle cx="60" cy="40" r="4" fill="#c9911a"/>
  <line x1="54" y1="44" x2="60" y2="40" stroke="#c9911a" stroke-width="3" stroke-linecap="round"/>
  <line x1="66" y1="44" x2="60" y2="40" stroke="#c9911a" stroke-width="3" stroke-linecap="round"/>

  <!-- NG CDF text -->
  <text x="60" y="98" text-anchor="middle" font-family="Georgia, serif" font-size="11" font-weight="900" fill="#c9911a" letter-spacing="1">NGÂ·CDF</text>
  
  <!-- Tagline -->
  <text x="60" y="109" text-anchor="middle" font-family="Georgia, serif" font-size="5.5" fill="rgba(255,255,255,0.8)" letter-spacing="0.5">Maendeleo kwa Wote</text>
</svg>
