{% extends 'base.html' %}
{% block title %}Change Password â€” Bobasi BBS{% endblock %}
{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Change Password</h1>
      <p>Update your account password</p>
    </div>
    <form method="POST" class="auth-form">
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" name="current_password" required placeholder="Current password">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" name="new_password" required placeholder="Minimum 6 characters">
      </div>
      <div class="form-group">
        <label>Confirm New Password</label>
        <input type="password" name="confirm_password" required placeholder="Repeat new password">
      </div>
      <button type="submit" class="btn btn-primary full">Update Password</button>
      <a href="{{ url_for('auth.dashboard') }}" class="btn btn-outline full" style="margin-top:8px;">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
